<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    a {
      display: block;
      margin: 20px;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    a:hover {
      background-color: #0056b3;
    }

    iframe, img {
      max-width: 100%;
      height: auto;
      border: none;
      margin-top: 20px;
    }

    .viewer {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>

<!-- Image Viewer Link -->
  <a href="?view=photo">View Indaba_Ad</a>
  
  <!-- Viewer Section -->
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const view = params.get("view");
    const content = document.getElementById("content");

    if (view === "pdf") {
      // Show embedded PDF
      const iframe = document.createElement("iframe");
      iframe.src = "Global-Alliance-Brocure-4-3.pdf"; // Replace with your actual PDF path
      iframe.className = "viewer";
      content.appendChild(iframe);
    } else if (view === "photo") {
      // Show embedded Image
      const img = document.createElement("img");
      img.src = "INDABA_AD-101.png"; // Replace with your actual image path
      img.alt = "Responsive Photo";
      content.appendChild(img);
    }
  </script>
</body>
</html>
