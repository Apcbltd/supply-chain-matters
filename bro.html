<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full Screen PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #viewer {
      width: 100%;
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="text/javascript" src="https://cloudpdf.io/viewer.min.js"></script>
  <script>
    const config = { 
      documentId: '1caaba53-6a0e-49b8-beee-cf13cc87f576',
      darkMode: true, 
    };
    CloudPDF(config, document.getElementById('viewer')).then((instance) => {
      // Viewer initialized
    });
  </script>
</body>
</html>
